name: Docs

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "npm"
          cache-dependency-path: docs/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install docs deps
        run: npm ci --prefix docs

      - name: Build docs
        env:
          DOCS_REPO: ${{ github.repository }}
          DOCS_BASE: /${{ github.event.repository.name }}/docs/
        run: npm run build --prefix docs

      - name: Prepare Pages artifact (/ -> /docs/)
        run: |
          set -euo pipefail

          mkdir -p site/docs
          cp -R docs/.vitepress/dist/* site/docs/

          # Root landing page: redirect to the docs site entry.
          cat > site/index.html <<'HTML'
          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="utf-8" />
              <meta http-equiv="refresh" content="0; url=./docs/" />
              <link rel="canonical" href="./docs/" />
              <title>Bastion Docs</title>
              <script>
                window.location.replace('./docs/')
              </script>
            </head>
            <body>
              <p>Redirecting to <a href="./docs/">docs</a>â€¦</p>
            </body>
          </html>
          HTML

          # Avoid Jekyll processing.
          touch site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
