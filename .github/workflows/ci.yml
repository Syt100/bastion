name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      GITLEAKS_VERSION: v8.30.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache gitleaks
        uses: actions/cache@v4
        with:
          path: ~/.cache/bastion-tools/bin
          key: ${{ runner.os }}-bastion-tools-${{ env.GITLEAKS_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          # This repo isn't a Go module (no go.sum), we only need Go to `go install` tools (gitleaks).
          cache: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run checks
        run: bash scripts/ci.sh
