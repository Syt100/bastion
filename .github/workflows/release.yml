name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            asset_ext: tar.gz
          - os: windows-latest
            platform: windows-x64
            asset_ext: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Build UI (for embed-ui)
        run: |
          npm ci --prefix ui
          npm run build-only --prefix ui

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build (release, embed-ui)
        run: cargo build -p bastion --release --locked --features embed-ui

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          asset="bastion-${{ github.ref_name }}-${{ matrix.platform }}.tar.gz"
          tar -C target/release -czf "${asset}" bastion

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $asset = "bastion-${{ github.ref_name }}-${{ matrix.platform }}.zip"
          Compress-Archive -Path "target\\release\\bastion.exe" -DestinationPath $asset -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bastion-${{ matrix.platform }}
          path: bastion-${{ github.ref_name }}-${{ matrix.platform }}.*
          if-no-files-found: error

  release:
    name: publish
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
