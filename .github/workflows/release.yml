name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    env:
      BASTION_VERSION: ${{ github.ref_name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            asset_ext: tar.gz
          - os: windows-latest
            platform: windows-x64
            asset_ext: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Build UI (for embed-ui)
        run: |
          npm ci --prefix ui
          npm run build-only --prefix ui

      - name: Build docs (for embed-docs)
        run: |
          npm ci --prefix docs
          DOCS_BASE=/docs/ npm run build --prefix docs

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build (release, embed-web)
        run: cargo build -p bastion --release --locked --features embed-web

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          asset="bastion-${{ github.ref_name }}-${{ matrix.platform }}.tar.gz"
          tar -C target/release -czf "${asset}" bastion

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $asset = "bastion-${{ github.ref_name }}-${{ matrix.platform }}.zip"
          Compress-Archive -Path "target\\release\\bastion.exe" -DestinationPath $asset -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bastion-${{ matrix.platform }}
          path: bastion-${{ github.ref_name }}-${{ matrix.platform }}.*
          if-no-files-found: error

  release:
    name: publish
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout (for release notes)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate release notes
        run: |
          set -euo pipefail

          tag="${GITHUB_REF_NAME}"
          repo="${GITHUB_REPOSITORY}"

          prev_tag="$(git describe --tags --match 'v*' --abbrev=0 "${tag}^" 2>/dev/null || true)"
          if [ -n "${prev_tag}" ]; then
            range="${prev_tag}..${tag}"
            compare_url="https://github.com/${repo}/compare/${prev_tag}...${tag}"
          else
            range="${tag}"
            compare_url="https://github.com/${repo}/commits/${tag}"
          fi

          changes="$(git log --no-merges --pretty=format:'- %s (%h)' "${range}" || true)"
          if [ -z "${changes}" ]; then
            changes="- No changes."
          fi

          {
            echo "## Changes"
            echo
            echo "${changes}"
            echo
            echo "**Full Changelog**: ${compare_url}"
          } > release-notes.md

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          body_path: release-notes.md
