name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    env:
      # For workflow_dispatch (branch refs), use a safe placeholder version for packaging steps that require semver.
      BASTION_VERSION: ${{ github.ref_type == 'tag' && github.ref_name || 'v0.0.0' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            asset_ext: tar.gz
          - os: windows-latest
            platform: windows-x64
            asset_ext: zip
          - os: macos-15-intel
            platform: macos-x64
            asset_ext: tar.gz
          - os: macos-latest
            platform: macos-arm64
            asset_ext: tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Build UI (for embed-ui)
        run: |
          npm ci --prefix ui
          npm run build-only --prefix ui

      - name: Build docs (for embed-docs)
        env:
          DOCS_BASE: /docs/
        run: |
          npm ci --prefix docs
          npm run build --prefix docs

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build (release, embed-web)
        run: cargo build -p bastion --release --locked --features embed-web

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          asset="bastion-${{ github.ref_name }}-${{ matrix.platform }}.tar.gz"
          tar -C target/release -czf "${asset}" bastion

      - name: Package (Linux .deb/.rpm)
        if: runner.os == 'Linux'
        run: |
          set -euo pipefail

          version="${BASTION_VERSION#v}"
          if [[ ! "${version}" =~ ^[0-9]+\.[0-9]+\.[0-9]+(\.[0-9]+)?$ ]]; then
            version="0.0.0"
          fi

          # Install cargo packagers (pinned by Cargo.lock within the tool crates).
          cargo install cargo-deb --locked --version 3.6.2
          cargo install cargo-generate-rpm --locked --version 0.20.0

          # Debian package (binary-only).
          cargo deb -p bastion \
            --no-build \
            --no-strip \
            --deb-version "${version}" \
            --output target/debian \
            -- \
            --locked \
            --features embed-web
          deb="$(ls -1 target/debian/*.deb | head -n 1)"
          cp "${deb}" "bastion-${{ github.ref_name }}-${{ matrix.platform }}.deb"

          # RPM package (binary-only). Run from the package directory because the repo root is a workspace manifest.
          (cd crates/bastion && cargo generate-rpm --auto-req builtin --output "../../bastion-${{ github.ref_name }}-${{ matrix.platform }}.rpm")

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $asset = "bastion-${{ github.ref_name }}-${{ matrix.platform }}.zip"
          Compress-Archive -Path "target\\release\\bastion.exe" -DestinationPath $asset -Force

      - name: Package (Windows MSI)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          # WiX Toolset v3 (candle/light) via Chocolatey.
          choco install wixtoolset -y --no-progress

          $version = $env:BASTION_VERSION
          if (-not $version) { $version = "0.0.0" }
          $version = $version -replace '^v',''
          if ($version -notmatch '^\d+\.\d+\.\d+(\.\d+)?$') {
            $version = "0.0.0"
          }
          if ($version -match '^\d+\.\d+\.\d+$') {
            # WiX expects the Product/@Version value in x.x.x.x form.
            $version = "$version.0"
          }

          $wixObj = "bastion.wixobj"
          & candle.exe `
            -nologo `
            -out $wixObj `
            "-dProductVersion=$version" `
            "-dSourceDir=target\\release" `
            "packaging\\windows\\bastion.wxs"

          $asset = "bastion-${{ github.ref_name }}-${{ matrix.platform }}.msi"
          & light.exe -nologo -o $asset $wixObj

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          asset="bastion-${{ github.ref_name }}-${{ matrix.platform }}.tar.gz"
          tar -C target/release -czf "${asset}" bastion

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bastion-${{ matrix.platform }}
          path: bastion-${{ github.ref_name }}-${{ matrix.platform }}.*
          if-no-files-found: error

  release:
    name: publish
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout (for release notes)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate SHA256 checksums
        run: |
          set -euo pipefail
          (cd dist && sha256sum * > sha256sums.txt)

      - name: Generate release notes
        run: |
          set -euo pipefail

          tag="${GITHUB_REF_NAME}"
          repo="${GITHUB_REPOSITORY}"

          prev_tag="$(git describe --tags --match 'v*' --abbrev=0 "${tag}^" 2>/dev/null || true)"
          if [ -n "${prev_tag}" ]; then
            range="${prev_tag}..${tag}"
            compare_url="https://github.com/${repo}/compare/${prev_tag}...${tag}"
          else
            range="${tag}"
            compare_url="https://github.com/${repo}/commits/${tag}"
          fi

          changes="$(git log --no-merges --pretty=format:'- %s (%h)' "${range}" || true)"
          if [ -z "${changes}" ]; then
            changes="- No changes."
          fi

          {
            echo "## Changes"
            echo
            echo "${changes}"
            echo
            echo "**Full Changelog**: ${compare_url}"
          } > release-notes.md

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          body_path: release-notes.md
