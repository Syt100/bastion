[package]
name = "bastion"
version = "0.1.0"
edition = "2024"

[dependencies]
bastion-core = { path = "../bastion-core" }
anyhow = "1.0.100"
argon2 = "0.5.3"
axum = { version = "0.8.6", features = ["macros", "ws"] }
base64 = "0.22.1"
chacha20poly1305 = "0.10.1"
clap = { version = "4.5.48", features = ["derive", "env"] }
directories = "6.0.0"
hex = "0.4.3"
hkdf = "0.12.4"
include_dir = { version = "0.7.4", optional = true }
ipnet = "2.11.0"
mime_guess = "2.0.5"
rand = "0.9.2"
serde = { version = "1.0.225", features = ["derive"] }
serde_json = "1.0.145"
sha2 = "0.10.9"
sqlx = { version = "0.8.6", features = ["runtime-tokio", "sqlite", "macros", "migrate"] }
time = { version = "0.3.44", features = ["formatting", "macros", "serde"] }
tokio = { version = "1.47.1", features = ["full"] }
tower = "0.5.2"
tower-cookies = "0.11.0"
tower-http = { version = "0.6.6", features = ["trace", "fs"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
uuid = { version = "1.18.1", features = ["v4", "serde"] }

[dev-dependencies]
tempfile = "3.23.0"

[features]
default = []
embed-ui = ["dep:include_dir"]
