[package]
name = "bastion"
version = "0.1.0"
edition = "2024"

[dependencies]
bastion-core = { path = "../bastion-core" }
anyhow = "1.0.100"
argon2 = "0.5.3"
axum = { version = "0.8.6", features = ["macros", "ws"] }
base64 = "0.22.1"
blake3 = "1.8.2"
chacha20poly1305 = "0.10.1"
chrono = "0.4.42"
clap = { version = "4.5.48", features = ["derive", "env"] }
cron = "0.15.0"
directories = "6.0.0"
globset = "0.4.16"
futures-util = "0.3.31"
hex = "0.4.3"
hkdf = "0.12.4"
include_dir = { version = "0.7.4", optional = true }
ipnet = "2.11.0"
lettre = { version = "0.11.19", default-features = false, features = ["builder", "smtp-transport", "tokio1", "tokio1-rustls", "ring", "webpki-roots"] }
mime_guess = "2.0.5"
rand = "0.9.2"
reqwest = { version = "0.12.23", default-features = false, features = ["json", "rustls-tls", "stream"] }
rusqlite = { version = "0.32.1", features = ["backup"] }
serde = { version = "1.0.225", features = ["derive"] }
serde_json = "1.0.145"
sha2 = "0.10.9"
sqlx = { version = "0.8.6", features = ["runtime-tokio", "sqlite", "macros", "migrate"] }
tar = "0.4.44"
time = { version = "0.3.44", features = ["formatting", "macros", "serde"] }
tokio = { version = "1.47.1", features = ["full"] }
tokio-tungstenite = { version = "0.28.0", features = ["rustls-tls-webpki-roots"] }
tokio-util = { version = "0.7.16", features = ["io"] }
tower = "0.5.2"
tower-cookies = "0.11.0"
tower-http = { version = "0.6.6", features = ["trace", "fs"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
url = "2.5.7"
uuid = { version = "1.18.1", features = ["v4", "serde"] }
walkdir = "2.5.0"
zstd = { version = "0.13.3", features = ["zstdmt"] }
age = "0.11.2"

[dev-dependencies]
tempfile = "3.23.0"

[features]
default = []
embed-ui = ["dep:include_dir"]
